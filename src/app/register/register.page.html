<ion-header>
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="registerData.email" (ionInput)="updateEmail($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="registerData.password" (ionInput)="updatePassword($event)" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
