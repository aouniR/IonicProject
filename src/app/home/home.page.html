<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      Announces
    </ion-title>
    <ion-buttons slot="end">
      <!-- Event binding to run the addAnnounce function to be redirected to the add-announce page -->
      <ion-button (click)="AddAnnounce()">
        <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <!-- Event binding to run the Leave function to be logout -->
      <ion-button (click)="Leave()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- show announces content  -->
<ion-content [fullscreen]="true">
  <ion-list *ngIf="announces.length > 0; else noAnnounces">
    <ion-item *ngFor="let announce of announces">
      <ion-thumbnail slot="start">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ announce.title }}</h2>
        <p>{{ announce.description }}</p>
        <p>Cat√©gorie: {{ announce.category }}</p>
        <p>Utilisateur: {{ announce.user }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
<!-- show "No Announces found" when there's no announce found in db  -->
  <ng-template #noAnnounces>
    <ion-text color="medium">
      <p>No Announces found!.</p>
    </ion-text>
  </ng-template>
</ion-content>
